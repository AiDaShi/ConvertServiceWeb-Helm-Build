kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.swprinterspaservice.fullname }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.ports }}
  ports:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    name: {{ .Values.swprinterspaservice.fullname }}
---
