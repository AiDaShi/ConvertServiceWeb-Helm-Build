---
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.swprinteridentityservice.fullname }}
  namespace: {{ .Values.namespace }}
spec:
  {{- if .Values.swprinteridentityservice.nodeport }}
  type: NodePort
  {{- else }}
  type: {{ .Values.service.type }}
  {{- end }}
  ports:
  {{- range $value := .Values.service.ports }}
    - port: {{ $value.port }}
      name: {{ $value.name }}
      targetPort: {{ $value.targetPort }}
      {{- if eq $value.port (443 |  float64) }}
      {{- if $.Values.swprinteridentityservice.nodeport }}
      nodePort: {{ $.Values.swprinteridentityservice.nodeport }}
      {{- end }}
      {{- end }}
  {{- end }}
  selector:
    name: {{ .Values.swprinteridentityservice.fullname }}
---
