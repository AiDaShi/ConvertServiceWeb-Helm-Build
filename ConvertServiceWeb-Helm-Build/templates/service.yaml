---
{{- range $index, $value := .Values.dbs }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $value.servicename | quote }}
  namespace: {{ $.Values.namespace }}
spec:
  ports:
  - port: {{ $value.port }}
    targetPort: {{ $value.port }}
    protocol: TCP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: {{ $value.servicename | quote }}
  namespace: {{ $.Values.namespace }}
subsets:
- addresses:
  - ip: {{ $value.endpoints | quote }}
  ports:
  - port: {{ $value.port }}
---
{{- end }}