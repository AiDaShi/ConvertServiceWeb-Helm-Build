namespace: testswprinter

http:
  port: 80

https:
  enabled: true
  path: "/https/tls.crt"
  keypath: "/https/tls.key"
  secretname: swp-ingress-tls
  crt: 
  key: 

swprinterbomservice:
  fullname: swpbom
  repository: aidasi/swpbom:v1-net6-k8s-beta
  database:
    dbworks: dbworks
  volumes:
  - name: appsettings
    configMap:
      name: apiconfig
  volumeMounts:
  - name: appsettings
    mountPath: /app/appsettings.json
    subPath: appsettings.json

swprinterapiservice:
  fullname: swpapi
  repository: aidasi/swpapi:v1-net6-k8s-beta
  database:
    hangfire: InglassConvertFileHangfireK8sDB
    cap: InglassConvertFileK8sCap
    api: InglassConvertFileDBProd
    dbworks: dbworks
  volumes:
  - name: swp-wwwroot
    persistentVolumeClaim:
      claimName: swp-nfs-pvc
  - name: appsettings
    configMap:
      name: apiconfig
  volumeMounts:
  - name: appsettings
    mountPath: /app/appsettings.json
    subPath: appsettings.json

swprinterautoservice:
  fullname: swpauto
  repository: aidasi/swpauto:v1-net6-k8s-beta
  database:
    api: InglassConvertFileDBProd
      
swprinteridentityservice:
  fullname: swpidentity
  database:
    identity: InglassConvertFileIdentityDBK8s
    api: InglassConvertFileDBProd
  repository: aidasi/swpidentity:v1-net6-k8s-beta
  replicas: 1
  nodeport: 30071

swprintergatewayservice:
  fullname: swpgateway
  repository: aidasi/swpgateway:v1-net6-k8s-beta
  serviceAccountName: ocelot-pod
  nodeport: 30072
  
swprinterspaservice:
  fullname: swpspa
  repository: aidasi/swpspa:v1-net6-k8s-beta

externalapi:
  authority: "https://cnswprinter.indom.internal:30071"
  getway: "https://cnswprinter.indom.internal:30072"


globaldeployseting:
  storageClassName: nfs-client
  storage: 2Gi
  pullPolicy: Always
  replicas: 1
  imagePullSecrets: 
  - name: regcred
  envFrom:
  - configMapRef:
      name: swpconfig
  ports:
  - containerPort: 80
  volumes:
  - name: httpsfile
    secret:
      secretName: swp-ingress-tls
  volumeMounts:
  - name: httpsfile
    mountPath: /https/

service:
  type: ClusterIP
  ports:
    - port: 80
      name: http
      targetPort: 80
    - port: 443
      name: https
      targetPort: 443


ingress:
  enabled: true
  name: swp-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/rewrite-target: /
  host: cnswprinter.indom.internal
  path: /
  pathType: Prefix

envconfig:
  ASPNETCORE_URLS: "https://+:443;http://+:80"
  ASPNETCORE_Kestrel__Certificates__Default__Path: "/https/cnswprinter.pfx"
  ASPNETCORE_Kestrel__Certificates__Default__Password: "123456"

